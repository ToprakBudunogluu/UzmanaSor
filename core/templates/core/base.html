{% load static %}

<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uzmana Sor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* CSS Değişkenleri (Variables) olarak tanımlayalım */
        :root {
            --custom-dark-blue: #262f5a;
            --custom-cyan: #12a8cd;
            --custom-white: #fffff;
        }

        body {
            position: relative; /* '::before'u konumlandırmak için şart */
            background-color: #f8f9fa;
        }

        body::before {
            content: ""; /* Pseudo-element için zorunlu */
            position: fixed; /* Sayfa kaysa bile amblem sabit kalsın */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            /* SENİN İSTEĞİN (AMBLEM): */
            background-image: url("{% static 'images/amblem.png' %}");
            opacity: 0.05; /* %5 opaklık (çok hafif 'yarı saydam') */

            /* Boyutlandırma (1501px çok büyük, ekrana sığdır) */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain; /* 'contain' resmi ezmeden sığdırır */

            /* EN ÖNEMLİSİ: Amblemi her şeyin ARKASINA atar */
            z-index: -1; 
        }

        .bg-dark {
        background-color: var(--custom-dark-blue) !important; 
    }

        /* Bootstrap 'btn-primary'yi ezelim */
        .btn-primary {
            background-color: var(--custom-cyan);
            border-color: var(--custom-cyan);
            color: var(--custom-white); /* Buton yazısını beyaz yapalım */
        }

        .btn-primary:hover {
            background-color: #0e86a4; /* Cyan'ın biraz koyusu */
            border-color: #0e86a4;
        }

        /* Linklerin varsayılan rengini değiştirelim */
        a {
            color: var(--custom-cyan);
            text-decoration: none; /* Alt çizgiyi kaldıralım */
        }
        a:hover {
            color: #0e86a4;
        }

        /* Arka planı biraz daha yumuşak bir gri yapalım */
        body {
            background-color: #f8f9fa;
        }
    </style>

{% include "core/navbar.html" %}

</head>
<body>

    <div class="container mt-4"> {% block content %}
            <p>İçerik buraya gelecek...</p>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
